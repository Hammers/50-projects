<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Split Landing</title>
</head>
<body>
    <div class="split left">
        <div class="content">
            <h1>Playstation 5</h1>
            <button class="btn">Buy Now</button>
        </div>
    </div>
    <div class="split right">
        <div class="content">
            <h1>Xbox Series X</h1>
            <button class="btn">Buy Now</button>
        </div>
    </div>
</body>
</html>
