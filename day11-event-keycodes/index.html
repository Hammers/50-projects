<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Event Keycodes</title>
</head>
<body>
    <div class="box" id="instructions">Press any key to get the keyCode</div>
    <div class="boxContainer hidden">event.key<div class="box small" id="key"></div></div>
    <div class="boxContainer hidden">event.keyCode<div class="box small" id="keyCode"></div></div>
    <div class="boxContainer hidden">event.code<div class="box small" id="code"></div></div>
    <script src="script.js"></script>
</body>
</html>
